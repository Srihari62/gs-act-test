name: Clone and Test Another Repository

on:
  pull_request:
    types:
      - opened
      - synchronize

jobs:
  clone_and_test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          repository: Srihari62/gs-test-project
          ref: ${{ github.event.pull_request.head.ref }}
        env:
          GITHUB_TOKEN: ${{ secrets.REPO_ACCESS_TOKEN }}

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 14 # Specify the version of Node.js you want to use

      - name: Install Dependencies
        run: |
          cd gs-test-project  # Change to the cloned repository's directory
          npm install

      - name: Run Tests
        run: |
          cd gs-test-project  # Change to the cloned repository's directory
          npm run test
